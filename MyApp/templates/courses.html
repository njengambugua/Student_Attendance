<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Courses</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-574-mexant.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
  </head>
<body>
  <header class="header-area header-sticky">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <nav class="main-nav">
                      <a href="{% url 'homepage' %}" class="logo">
                          <img src="{% static 'images/logo.png' %}" alt="">
                      </a>
                      <ul class="nav">
                          <li class="scroll-to-section"><a href="{% url 'homepage' %}" class="active">Home</a></li>
                          <li class="scroll-to-section"><a href="{% url 'about' %}">About</a></li>
                          <li class="has-sub">
                              <a href="javascript:void(0)">Pages</a>
                              <ul class="sub-menu">
                                  <li><a href="{% url 'about' %}">About Us</a></li>
                                  <li><a href="{% url 'contact' %}">Contact Us</a></li>
                              </ul>
                          </li>
                      </ul>
                      <a class='menu-trigger'>
                          <span>Menu</span>
                      </a>
                  </nav>
              </div>
          </div>
      </div>
  </header>

  <div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="header-text">
            <h2>Select Courses</h2>
            <div class="div-dec"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="contact-us-form mb-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <form id="contact" action="" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                  <fieldset>
                    <label for="course">Select Course</label>
                    <select class="form-select" aria-label="Default select example" name="course" id="course">
                        <option selected disabled>Choose Course</option>
                        {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.coursename  }}</option>
                        {% endfor %}
                    </select>
                  </fieldset>
              </div>
              <div class="col-lg-12 mt-3">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Add</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2023 Njenga Mbugua.

          <br>Designed by <a title="CSS Templates" rel="sponsored" href="https://templatemo.com" target="_blank">Njenga Mbugua</a></p>
        </div>
      </div>
    </div>
  </footer>

    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/isotope.js' %}"></script>
    <script src="{% static 'js/owl-carousel.js' %}"></script>

    <script src="{% static 'js/tabs.js' %}"></script>
    <script src="{% static 'js/swiper.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
        let interleaveOffset = 0.5;

      let swiperOptions = {
        loop: true,
        speed: 1000,
        grabCursor: true,
        watchSlidesProgress: true,
        mousewheelControl: true,
        keyboardControl: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        },
        on: {
          progress: function() {
            let swiper = this;
            for (let i = 0; i < swiper.slides.length; i++) {
              let slideProgress = swiper.slides[i].progress;
              let innerOffset = swiper.width * interleaveOffset;
              let innerTranslate = slideProgress * innerOffset;
              swiper.slides[i].querySelector(".slide-inner").style.transform =
                "translate3d(" + innerTranslate + "px, 0, 0)";
            }
          },
          touchStart: function() {
            let swiper = this;
            for (let i = 0; i < swiper.slides.length; i++) {
              swiper.slides[i].style.transition = "";
            }
          },
          setTransition: function(speed) {
            let swiper = this;
            for (let i = 0; i < swiper.slides.length; i++) {
              swiper.slides[i].style.transition = speed + "ms";
              swiper.slides[i].querySelector(".slide-inner").style.transition =
                speed + "ms";
            }
          }
        }
      };

      let swiper = new Swiper(".swiper-container", swiperOptions);
    </script>
  </body>
</html>
